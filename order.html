    <section id="summary">
        <h1>Merchandise</h1>
        <img src="img1.png" alt="" id="merchImg" />
    </section>
    <section id="orderSection">
        <form id="orderForm" name="orderForm" method="get" action="order_payment.html">
            <table id="orderTable">
                <caption>Product Order</caption>
                <tr>
                    <td colspan="3">
                        <input type="text" id="orderDate" name="orderDate" readonly />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="model">Model</label>
                        <select name="model" id="model">
                            <option value="19.99">Award ($19.99)</option>
                            <option value="26.99" selected>T-Shirt ($26.99)</option>
                            <option value="23.99">Coffee Mug ($23.99)</option>
														<option value="19.99">Pillow ($19.99)</option>
														<option value="13.99">Hat ($13.99)</option>
														<option value="5.99">Stickers ($5.99)</option>
                        </select>
                        <input type="hidden" id="modelName" name="modelName" />
                    </td>
                    <td class="rightA">
                        <label for="qty">Qty</label>
                        <select name="qty" id="qty">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="initialCost" id="initialCost" size="10" readonly />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="hidden" id="shippingType" name="shippingType" />
                        <fieldset>
                            <legend>Shipping</legend>
                            <label><input type="radio" id="overnight" name="shipping" value="27.70" checked /> Overnight Shipping ($27.70 per)</label>
                            <label><input type="radio" id="day_2" name="shipping" value="21.15" /> 2-Day Shipping ($21.15 per)</label>
                            <label><input type="radio" id="ground" name="shipping" value="9.20" /> Ground Shipping ($9.20 per)</label>
                        </fieldset>
                    </td>
                    <td>
                        <input type="text" name="shippingCost" id="shippingCost" size="10" readonly />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="rightA">Subtotal</td>
                    <td class="outcell">
                        <input type="text" name="subtotal" id="subtotal" size="10" readonly />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="rightA">Tax (5%)</td>
                    <td>
                        <input type="text" name="salesTax" id="salesTax" size="10" readonly />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="rightA">TOTAL</td>
                    <td>
                        <input type="text" name="totalCost" id="totalCost" size="10" readonly />
                    </td>
                </tr>
            </table>
            <input type="submit" id="buttonAdd" value="add to cart" />
        </form>
    </section>
